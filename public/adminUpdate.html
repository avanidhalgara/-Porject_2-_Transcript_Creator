<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Transcript_Creator</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      
      <a href="home.html" class="btn btn-danger btn-lg">
        <span class="fa fa-home"></span> Home</a>
      <a href="/all" class="btn btn-danger btn-lg" id =back-color>
        <span class="fa fa-th-list"></span> All Students</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
             Students Marks
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">
                <div class="form-group">
                    <label for="">English</label>
                    <input type="text" class="form-control" id="english" placeholder="">
                  </div>

              <div class="form-group">
                <label for="">Maths</label>
                <input type="text" class="form-control" id="maths" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Science</label>
                <input type="text" class="form-control" id="science" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Social</label>
                <input type="text" class="form-control" id="social" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Average</label>
                <input type="text" class="form-control" id="average" placeholder="">
              </div>

            
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Update Student</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p>Pioneer Academy @copyright<i class="fa fa-copyright" aria-hidden="true"></i></p>
        <p>Intrested? <a href="#">Visit the homepage</a> or read our <a href="#">getting started guide</a>.</p>
      </div>
    </footer>
  </div>
  

  <script src="js/update.js" type="text/javascript"></script>

</body>

</html>
