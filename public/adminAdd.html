<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Transcript_Creator</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <!-- <h1>Star Wars Express</h1>
      <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
      <hr> -->
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-home"></span> Home</a>
      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> All Students</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Add Students
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">

              <div class="form-group">
                <label for="">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Email Address</label>
                <input type="text" class="form-control" id="email-address" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Class Level</label>
                <input type="text" class="form-control" id="class-level" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Enroll Status</label>
                <input type="text" class="form-control" id="enroll-status" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Enroll Year</label>
                <input type="text" class="form-control" id="enroll-year" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" class="form-control" id="phone-number" placeholder="">
              </div>
              <div class="form-group">
                <label for="">Address</label>
                <input type="text" class="form-control" id="address" placeholder="">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Add Student</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/add.js" type="text/javascript"></script>

</body>

</html>
