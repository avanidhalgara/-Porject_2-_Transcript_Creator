<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Transcript_Creator</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>

<body>

  <div class="container">
    <div class="jumbotron backgr-color">
      <!-- <h1>Star Wars Express</h1>

      <hr> -->
      <a href="home.html" class="btn  btn-lg btn-all">
        <span class="fa fa-home"></span> Home</a>
      <a href="/all" class="btn  btn-lg btn-all ">
        <span class="fa fa-th-list"></span> All Students</a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card background-color">
          <div class="card-header form-control font-weight-bold"id=back-style>
            Add Students
          </div>
          <div class="card-body">
            <form action="" method="POST" role="form">

              <div class="form-group">
                <label class="label-color" for="">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="">
              </div>

              <div class="form-group">
                <label class="label-color for="">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="">
              </div>
              <div class="form-group">
                <label class="label-color for="">Parent Name</label>
                <input type="text" class="form-control" id="parent-name" placeholder="">
              </div>
              <div class="form-group">
                <label class="label-color for="">Email Address</label>
                <input type="text" class="form-control" id="email-address" placeholder="">
              </div>

              <div class="form-group">
                <label class="label-color for="">Class Level</label>
                <input type="text" class="form-control" id="class-level" placeholder="">
              </div>
              <div class="form-group">
                <label class="label-color for="">Enroll Status</label>
                <input type="text" class="form-control" id="enroll-status" placeholder="">
              </div>
              <div class="form-group">
                <label class="label-color for="">Enroll Year</label>
                <input type="text" class="form-control" id="enroll-year" placeholder="">
              </div>
              <div class="form-group">
                <label class="label-color for="">Phone Number</label>
                <input type="text" class="form-control" id="phone-number" placeholder="">
              </div>              
              <div class="form-group">
                <label class="label-color for="">Address</label>
                <input type="text" class="form-control" id="address" placeholder="">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md btn-all" id="add-btn">
                <span class="fa fa-fire"></span> Add Student</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a class="font-style" href="#">Back to top</a>
